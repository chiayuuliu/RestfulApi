    <script>
        class Person{
            // 使用一次Person的類型= 呼叫一次constructor
            constructor (name, age){
                this.name = name;
                this.age = age;
                Person.num = Person.num || 0;
                Person.num ++
            }
            // 如果不加static 會出不來
            // 加static表示Person類別的方法,屬性
            static toJSON(){
                return {
                    name: this.name,
                    age:this.age,
                }
            }
            static count(){
                return Person.num;
            }
        }

        const p1 = new Person ('Doris', 25); //p1 是一個個體
        console.log(Person.toJSON())
        const p2 = new Person ('Abby', 29); 
        console.log(Person.count())

    </script>
